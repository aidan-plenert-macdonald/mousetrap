version: "3"

services:
  proxy:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - webapp
      - mouse

  database:
    # Simple database service
    # https://hub.docker.com/_/mysql/
    #
    # And some examples
    # https://stackoverflow.com/questions/39175194/docker-compose-persistent-data-mysql
    image: mariadb:latest
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 3
    environment:
      MYSQL_ROOT_PASSWORD: rootable
      MYSQL_USER: user
      MYSQL_PASS: password
      MYSQL_DATABASE: mice
    volumes:
      - ./data:/var/lib/mysql
  webapp:
    build: ./webapp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 20s
      timeout: 10s
      retries: 3
    depends_on: ["database"]
    restart: on-failure

  mouse:
    build: ./mouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 20s
      timeout: 10s
      retries: 3
    volumes:
      - './mouse/src:/usr/src/app/src'
    depends_on: ["webapp"]
    restart: on-failure
 

